<script>
    //PROBLEMA: Vínculo empregatício
    //Peça para o usuário informar qual a sua remuneração mensal (salário). Peça também para o usuário informar qual cargo que ocupa e quantas horas trabalha por dia. Considere 20 dias de trabalho no mês.
    //Se o usuário for "Estagiário", e trabalhar até 6 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Estagiário", e trabalhar mais que 6 horas diárias, o programa deverá apresentar a mensagem "Precisa ser contratado", além de calcular um adicional de 50% (50/100) na sua remuneração. Apresente também quanto recebe por hora, já com o adicional previsto.
    //Se o usuário for "Programador" e trabalhar até 8 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Programador" e trabalhar mais que 8 horas diárias, o programa deverá calcular um adicional de 30% (30/100) na sua remuneração. Apresente também quanto recebe por hora, já com o adicional previsto.

    //ENTRADA
    const salario = Number(prompt("Informe seu salário!").trim().replace(",","."));
    const horastrabalhadas = Number(prompt("Informe quantas horas você trabalha por dia!").trim());
    const cargo = prompt("Informe qual cargo você ocupa, Estágiario(E) ou Programador(P)?").trim().toUpperCase()

    //PROCESSAMENTO
    if (cargo == "E" || cargo == "P" && horastrabalhadas <= 24) {
       if (cargo == "E" && horastrabalhadas <= 6) {
         let dinheiroHora = ((salario/20)/6)
         document.write(`Você recebe R$${dinheiroHora.toFixed(2).replace(".",",")} por hora.`)
       }
       else if (cargo == "E" && horastrabalhadas > 6) {
        let adicional = salario + ((salario*50)/100)
        let dinheiroHora = ((adicional/20)/6)
        document.write(`Precisa ser contratado! Com o adicional previsto na sua remuneração, você ganhara R$${dinheiroHora.toFixed(2).replace(".",",")} por hora.`)
       }

       else if (cargo == "P" && horastrabalhadas <= 8) {
         let dinheiroHora = ((salario/20)/8)
         document.write(`Você recebe R$${dinheiroHora.toFixed(2).replace(".",",")} por hora.`)
       }
       else if (cargo == "P" && horastrabalhadas > 8) {
        let adicional = salario + ((salario*30)/100)
        let dinheiroHora = ((adicional/20)/8)
        document.write(`Com o adicional previsto na sua remuneração, você ganhará R$${dinheiroHora.toFixed(2).replace(".",",")} por hora.`)
       }
    } else {
        document.write("Resposta Inválida!")
    }

    //SAÍDA

</script>
